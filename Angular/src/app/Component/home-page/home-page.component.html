<div class="container mt-5">
    <h2 class="mb-5 ml-5">
    </h2>
  
    <div class="alert alert-warning" *ngIf="!packages || packages.length==0">
    </div>
  
    <div class="row" *ngIf="packages && packages.length>0">
      <div class="col-lg-3 ml-5 mb-2" *ngFor="let p of packages">
        <div class="card">
          <div class="card-body">
            <h6 class="card-title"><strong>Plan Name :</strong> {{p.title}}</h6>
            <hr/>
            <p class="card-text">
              <strong> Max Usage: </strong>{{p.max}}
              <br /> <strong>Speed:</strong> {{p.speed}}
              <br /> <strong>Amount:</strong> {{p.price|currency}}
              <button class="btn btn-primary mr-3" routerLink="/newUser"> Apply</button>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
